{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
    <title>Login</title>
  </head>
  <body>
    <div class="bg-gray-950 h-lvh flex flex-row justify-center items-center px-28">
      <div class="flex-1 flex justify-center items-center gap-4">
        <img src="{% static 'accounts/images/food_explorer_logo.svg' %}" alt="Food Explorer Logo">
        <h1 class="text-5xl">Food Explorer</h1>
      </div>

      <div class="bg-[#001119] w-[476px] h-[504px] flex flex-col justify-center items-center gap-8 rounded-md">
        <h2 class="text-4xl">Faça Login</h2>
        <form method="post" class="w-full px-16 flex flex-col items-center gap-3">
          {% csrf_token %}
          <div class="flex flex-col w-full gap-2">
            <label for="username">Usuário:</label>
            <input class="rounded-md bg-transparent" type="text" name="username" required /><br />
          </div>
          <div class="flex flex-col w-full gap-2">
            <label for="password">Senha:</label>
            <input class="rounded-md bg-transparent" type="password" name="password" required /><br />
          </div>
          <button class="bg-[#750310] w-full py-3 rounded-md" type="submit">Entrar</button>
          <a href="{% url 'register' %}" class="mt-4">Criar uma conta</a>
        </form>
      </div>
    </div>
  </body>
</html>
